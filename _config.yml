# External plugins
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
plugins:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate-v2

exclude:
  - "/vendor/"
  - bundle
  - docker-compose.yaml
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - README*.md

# Site settings
title: Lesní klub Malejov
subtitle: ""
email: lkmalejov@gmail.com
name: Lesní klub Malejov
description: Jsme lesní klub, který postupně krystalizuje z přátelských setkávání rodičů a dětí v Oboře Hvězda. Jak děti rostou, roste i naše touha a odvaha vytvářet pro ně prostor, v němž by mohly navazovat první přátelství, poznávat „velký svět“ za hranicemi své vlastní rodiny, učit se nejen znát, ale i mít rád prostředí, v němž žijí.
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://www.malejov.eu/"
cover: "/assets/header_image.jpg"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown
inter_post_navigation: false
highlightjs_theme: "monokai-sublime"

# Pagination Settings
# https://github.com/sverrirs/jekyll-paginate-v2/blob/master/README-GENERATOR.md#site-configuration
pagination:
  enabled: true
  per_page: 5
  permalink: "/page/:num/"
  sort_reverse: true

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
